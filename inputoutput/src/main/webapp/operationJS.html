<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합 대입 연산자</title>
<script>
var num1 = 10;
var num2 = 3;
var str = "<table border='1'>";

var t1 = "학교종이";
var t2 = " 떙떙땡 ";
var t3 = 8282;
var t4 = " 어서 모이자";
var result;

num1 += num2;
document.write(num1, "<br>");

num1 -= num2;
document.write(num1, "<br>");

num1 *= num2;
document.write(num1, "<br>");

num1 %= num2;
document.write(num1, "<br>");

str += "<tr>";
str += "<td>1</td><td>2</td><td>3</td>";
str += "</tr>";
str += "</table>";
document.write(str);

result = t1 + t2 + t3 + t4;
document.write(result);
</script>
</head>
<body>

</body>
</html>
