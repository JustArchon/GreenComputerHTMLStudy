<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> whileë¬¸ </title>
<style>
*{margin: 0;}
.blue{color: #00f;}
.red{color: #f00;}
.green{color: #0f0;}
</style>
<script>
var i = 20;
var j = 0;
while (i >= 10){
	if( j == 0){
		document.write("<p class='blue'>" + i + "</p>");
		j++;
	}else if(j == 1){
		document.write("<p class='red'>" + i + "</p>");
		j++;
	}else{
		document.write("<p class='green'>" + i + "</p>");
		j = 0;
	}
	i--;
}
</script>
</head>
<body>
</body>
</html>
